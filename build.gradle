plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.appium:java-client:9.2.2'
    // https://mvnrepository.com/artifact/org.testng/testng
    implementation 'org.testng:testng:7.10.2'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.19.0'
    implementation 'org.seleniumhq.selenium:selenium-api:4.19.0'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-support
    implementation 'org.seleniumhq.selenium:selenium-support:4.19.0'
}

test {
    useJUnitPlatform()
}